<template>

<template if:true={isLoading}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="large"></lightning-spinner>
</template>
           
	<template if:true={showData}>

		<div class=" slds-text-color_error slds-page-header__title slds-align_absolute-center">Please Select Only One Record</div>
			<br>
			<h1>
				<span class="slds-page-header__title slds-truncate" title="Currently Selected Companies">Currently Selected Companies</span>
			</h1>
			<br>

		<lightning-datatable key-field="Id" data={leadsData} columns={columns}
							onrowselection={handleRowSelection}>
		</lightning-datatable>

		<footer class="slds-modal__footer">
			<div class="slds-grid slds-gutters slds-align_absolute-center">
				<lightning-layout>
					<lightning-layout-item class="slds-m-top_small slds-m-left_x-small">
						<lightning-button label="Go Back" variant="brand-outline" onclick={handleGoBack}>
						</lightning-button>
					</lightning-layout-item>
				</lightning-layout>
			</div>
		</footer>
	</template>


       <template if:true={showError}>
     <br/>
      <div class="slds-text-color_error  slds-page-header__title slds-align_absolute-center">Please Select A Record</div>
      <br>
      <div class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Go Back" onclick={goToListView}></lightning-button>
      </div>
      </template>
</template>
