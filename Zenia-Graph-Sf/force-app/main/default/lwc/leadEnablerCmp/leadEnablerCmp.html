<template>
	<template if:true={isModalOpen}>
		<div class="slds-grid slds-gutters slds-p-top_xx-large  slds-p-left_xx-large slds-p-right_xx-large">
			<div class="slds-col slds-size_2-of-3 ">
				<span>
				<div class="slds-scrollable_y" style="height:40rem;">
					<lightning-textarea name="input2" label="Default Config" value={initialvalue} onchange={handleDefaultText}></lightning-textarea>
				</div>
			</span>
			</div>
			<div class="slds-col slds-size_1-of-3">
			 <span>
          <div class="headingclr slds-m-bottom_small"> Settings</div>
          <div class="slds-text-heading_small">Select how frequently you'd like to run this query.</div>
          <lightning-input type="radio" name="query" label="One Time" value="One Time" checked="" onchange={handleOneTime}></lightning-input>
          <lightning-input class="slds-m-bottom_x-small" type="radio" name="query" label="Ongoing" value="Ongoing" onchange={handleOngoing}></lightning-input>
          <div class="slds-form-element slds-m-bottom_x-small">
            <div class="slds-form-element__control">
              <div class="slds-select_container">
                <select class="slds-select" id="select-01">
                  <option value="">Select frequency</option>
                  <option>frequency One</option>
                  <option>frequency Two</option>
                </select>
              </div>
            </div>
          </div>
          <div class="slds-text-heading_small slds-m-bottom_xx-small">Time</div>
          <lightning-input type="search" class="slds-m-bottom_small"></lightning-input>
          <div class="slds-text-heading_small">Data Sources Selection</div>
          <lightning-input type="checkbox" data-id="linkedin" label="LinkedIn" value="linkedin" onchange={handleChange}></lightning-input>
          <lightning-input type="checkbox" data-id="zoominfo" label="ZoomInfo" value="zoominfo" onchange={handleChange}></lightning-input>
          <div class="slds-text-heading_small slds-m-bottom_xx-small">Industry Classification Search Filter</div>
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span>
                <lightning-input type="radio" name="radiobutton" data-id="NAICS" label="NAICS Code" value="option1" onclick={handleCode}></lightning-input>
              </span>
			</div>
			<div class="slds-col">
				<span>
                <lightning-input type="radio" name="radiobutton" data-id="SIC" label="SIC Code" value="option2" onclick={handleCode}></lightning-input>
              </span>
			</div>
			<div class="slds-col">
				<span>
                <lightning-input class="slds-m-bottom_x-small" name="radiobutton" type="radio" data-id="None" label="None" value="option3" checked="" onclick={handleCode}></lightning-input>
              </span>
			</div>
		</div>
		<div class="slds-combobox_container" if:true={displayNIAC}>
			<c-custom-lookup show-label="false" search-placeholder="Search for NAIC" onlookupitemselected={handleLookupItemSelected} data-id="NIAC">
			</c-custom-lookup>
		</div>
		<div class="slds-combobox_container " if:true={displaySIC}>
			<c-custom-lookup show-label="false" search-placeholder="Search for SIC" onlookupitemselected={handleLookupItemSelected} data-id="SIC" >
			</c-custom-lookup>
			</div>
		<div class="slds-text-heading_small slds-m-bottom_x-small ">Available Criteria's: </div>
		<div class="  font-color">Years of operating business, employees, investment funding, growth quaterly, growth
			yearly</div>
			</span>
		</div>		
		</div>
		
		<div class="slds-p-left_xx-large">
			<button class="slds-button slds-button_brand " onclick={submitDetails} title="OK">Submit</button>
			<!--	<lightning-button-menu class="slds-m-left_medium" alternative-text="Show menu" variant="border-filled"
					icon-name="utility:settings"></lightning-button-menu><lightning-button-icon class="slds-m-left_medium" variant="base" size="medium"
					icon-name="utility:delete" alternative-text="delete"></lightning-button-icon><lightning-button-icon class="slds-m-left_medium" variant="base" size="medium" icon-name="utility:edit"
					alternative-text="edit"></lightning-button-icon><lightning-button-icon class="slds-m-left_medium" variant="base" size="medium"
					icon-name="utility:refresh" alternative-text="refresh"></lightning-button-icon> -->
		</div>
	</template>
	<template if:true={showData}>
		<b>
      <h3 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate slds-align_absolute-center">Lead Selection</h3>
    </b>
	<div if:true={showSpinner} class="slds-is-relative">
                    <lightning-spinner
                        alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
  
		<div class="">
			<table class="slds-table slds-table_cell-buffer slds-table_bordered ">
				<thead>
					<tr class="slds-line-height_reset">
						<th class="" scope="col">
							<div class="slds-truncate">
								<lightning-input onchange={allSelected} type="checkbox"></lightning-input>
							</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Company">Company</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Company">Industry</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Company">SIC Code</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Company">NAICS Code</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Email">Data Source Status</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<template for:each={leads} for:item="ld" for:index="index">
						<tr key={ld.id}>
							<td scope="col">
								<div>
									<lightning-input type="checkbox" checked={ld.isSelected} data-id={index}
										onchange={handleCheckboxChange}></lightning-input>
								</div>
							</td>
							<td scope="col">
								<div>{ld.company}</div>
							</td>
							<td scope="col">
								<div>{ld.industry}</div>
							</td>
							<td scope="col">
								<div>{ld.SicCode}</div>
							</td>
							<td scope="col">
								<div>{ld.NaicCode}</div>
							</td>
							<td scope="col">
								<lightning-combobox name="progress" value={ld.dataSourceStatus} placeholder="Source"
									data-id={index} options={ld.options} onchange={handleStatusChange}>
								</lightning-combobox>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
			<footer class="slds-modal__footer">
				<div class="slds-grid slds-gutters slds-align_absolute-center">
					<div class="slds-m-top_small slds-m-left_x-small">
						<span>
              <lightning-button label="Previous" variant="brand-outline" onclick={handlePrevious}></lightning-button>
            </span>
					</div>
					<div class="slds-m-top_small slds-m-left_x-small">
						<lightning-button label="Save Leads" variant="brand" onclick={handleSave}></lightning-button>
					</div>
				</div>
			</footer>
		</div>

		



	</template>



</template>
